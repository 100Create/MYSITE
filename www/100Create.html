<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile: 100Create</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .player-data {
            border: 1px solid #cccccc98;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .data-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .data-content {
            margin-left: 10px;
            white-space: pre-wrap;
        }
        .collapsible {
            background-color: #ffffff;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: #678776;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
    </style>
<style>
  .vt-augment {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .vt-augment.drawer {
    display: none;
    width: 700px;
    background: white;
    border: 1px solid #e6e6e6;
    text-align: left;
    z-index: 102;
    position: fixed;
    right: 0;
    top: 0;
    height: 100vh;
    box-shadow: -4px 5px 8px -3px rgba(17, 17, 17, .16);
    animation: slideToRight 0.5s 1 forwards;
    transform: translateX(100vw);
  }
  .vt-augment.drawer[opened] {
    display: flex;
    animation: slideFromRight 0.2s 1 forwards;
  }
  .vt-augment > .spinner {
    position: absolute;
    z-index: 199;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    border: 8px solid rgba(0, 0, 0, 0.2);
    border-left-color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes slideFromRight {
    0% {
      transform: translateX(100vw);
    }
    100% {
      transform: translateX(0);
    }
  }
  @keyframes slideToRight {
    100% {
      transform: translateX(100vw);
      display: none;
    }
  }
  @media screen and (max-width: 700px) {
    .vt-augment.drawer {
      width: 100%;
    }
  }
</style>
</head>
<body class="w3-black">

    </style>
</head>
<body>
    <h1>Player Profile: 100Create</h1>
    <div id="profileData" class="player-data"></div>

    <script>
        async function fetchProfileData(playerName) {
            const profileapiUrl = `https://sky.shiiyu.moe/api/v2/profile/${playerName}`;

            try {
                const response = await fetch(profileapiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('profileData').innerText = `Error loading data: ${error}`;
            }
        }

        function displayData(data) {
            const profileContainer = document.getElementById('profileData');
            profileContainer.innerHTML = '';

            for (const profileId in data.profiles) {
                const profile = data.profiles[profileId];

                const profileDiv = document.createElement('div');
                profileDiv.classList.add('player-data');

                addDataSection(profileDiv, 'Profile Name', profile.cute_name);
                addDataSection(profileDiv, 'Profile ID', profileId);
                addDataSection(profileDiv, 'Current', profile.current ? 'Yes' : 'No');
                
                addCollapsibleSection(profileDiv, 'Raw Data -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- Dropdown ↓', profile.raw);
                addCollapsibleSection(profileDiv, 'Items ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ Dropdown ↓', profile.items);
                addCollapsibleSection(profileDiv, 'Data ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ Dropdown ↓', profile.data);

                profileContainer.appendChild(profileDiv);
            }
        }

        function addDataSection(container, title, content) {
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('data-title');
            titleDiv.innerText = `${title}:`;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('data-content');
            contentDiv.innerText = content !== undefined ? content : 'N/A';

            container.appendChild(titleDiv);
            container.appendChild(contentDiv);
        }

        function addCollapsibleSection(container, title, jsonData) {
            const button = document.createElement('button');
            button.classList.add('collapsible');
            button.innerText = title;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');

            if (jsonData) {
                const formattedJson = JSON.stringify(jsonData, null, 2);
                const pre = document.createElement('pre');
                pre.innerText = formattedJson.replace(/[\{\}\"]/g, '');
                contentDiv.appendChild(pre);
            } else {
                contentDiv.innerText = 'N/A';
            }

            button.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });

            container.appendChild(button);
            container.appendChild(contentDiv);
        }

        fetchProfileData('100Create');
    </script>
</body>
</html>
